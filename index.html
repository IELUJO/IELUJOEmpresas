    <style>
      body {
        background-color: #0a0a0a;
        color: #f5f5f5;
      }
      .fade-in-up {
        animation: fadeInUp 0.8s ease-out forwards;
        opacity: 0;
        transform: translateY(20px);
      }
      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }
      
      /* Smooth scroll behavior with offset for fixed header */
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 100px;
      }

      /* =========================================
         PRINT STYLES - OPTIMIZED FOR PDF ELEGANCE
         ========================================= */
      @media print {
        @page {
          margin: 1.5cm;
          size: auto;
        }
        
        /* 1. Global Reset to White Paper Document */
        body, html {
          background-color: white !important;
          color: #1a1a1a !important; /* Dark Gray for better readability */
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          font-size: 11pt !important; /* Optimal reading size */
        }

        /* 2. Hide Screen-Only Elements */
        .no-print, nav, button, .download-fab, .fixed {
          display: none !important;
        }

        /* 3. Color & Background Overrides (Invert Dark Theme) */
        .bg-black, .bg-luxury-black, .bg-stone-900, .bg-luxury-charcoal, .bg-white\/5 {
          background-color: white !important;
          color: #1a1a1a !important;
          border: none !important;
        }

        /* Text Contrast Overrides */
        .text-white { color: #000000 !important; }
        .text-gray-300, .text-gray-400, .text-gray-600 { color: #4a4a4a !important; }
        
        /* Keep Gold accents but ensure contrast */
        .text-gold-500, .text-gold-400 { 
          color: #bfa15f !important; 
          font-weight: bold !important;
        }
        .border-gold-500\/30 { border-color: #bfa15f !important; }
        
        /* 4. Layout Optimization (Remove Empty Spaces) */
        section {
            min-height: auto !important; /* Critical: removes full-screen forcing */
            height: auto !important;
            padding-top: 2rem !important;
            padding-bottom: 2rem !important;
            display: block !important; /* Removes flex centering which causes gaps */
            break-inside: avoid;
        }
        
        .container {
            max-width: 100% !important;
            padding: 0 !important;
            margin: 0 !important;
        }

        /* 5. Hero / Cover Page Specifics */
        header {
            height: 90vh !important; /* Keep cover mostly full page */
            background-image: none !important; /* Remove heavy background ink */
            background-color: white !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            page-break-after: always; /* Force break after cover */
            border-bottom: 1px solid #eee;
        }
        /* Hide the dark overlay in hero */
        header .absolute { display: none !important; }
        /* Ensure logo/text in hero is visible */
        header h1 { color: #000 !important; }
        
        /* 6. Card & Grid Adjustments */
        .grid {
           display: grid !important;
           grid-template-columns: repeat(2, 1fr) !important; /* 2 columns is efficient for paper */
           gap: 1.5rem !important;
        }
        
        /* Add borders to cards since we lost the background color */
        #value .group, #solutions .page-break-avoid {
            border: 1px solid #ddd !important;
            padding: 1.5rem !important;
            background-color: #fafafa !important; /* Very light gray for subtle separation */
        }
        
        /* Icons */
        svg {
            color: #bfa15f !important; /* Make all icons gold */
        }

        /* 7. Image Handling */
        img {
            max-width: 100% !important;
            height: auto !important;
            border-radius: 4px !important;
            box-shadow: none !important;
        }
        
        /* Hide decorative blurred blobs */
        .blur-3xl { display: none !important; }

        /* 8. Animations reset */
        .animate-bounce, .animate-\[fadeInUp_1s_ease-out\], .fade-in-up {
          animation: none !important;
          opacity: 1 !important;
          transform: none !important;
        }
        
        /* 9. Footer Cleanup */
        footer {
            margin-top: 2rem !important;
            border-top: 1px solid #ccc !important;
            color: #666 !important;
        }
      }
